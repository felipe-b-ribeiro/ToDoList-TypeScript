      <div id="main-container">
        <h3>Cadastrar Tarefa</h3>
        <form onsubmit="handleSubmit(event)">
          <div id="input-wrapper">
            <label for="titulo">Título <strong>*</strong></label>
            <input
              name="titulo"
              id="titulo"
              type="text"
              placeholder="Ex: Faxina em casa"
              maxlength="100"
              minlength="5"
              required
            />
          </div>
          <div id="input-wrapper">
            <label for="descricao">Descrição <strong>*</strong></label>
            <textarea
              name="descricao"
              id="descricao"
              placeholder="Ex: Limpeza do banheiro e sala de estar."
              maxlength="300"
              minlength="20"
              cols="20"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit">
            <svg width='15' height='15' viewBox="0 -0.5 9 9" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#ffffff" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>plus_mini [#fffffffffff]</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Dribbble-Light-Preview" transform="translate(-345.000000, -206.000000)" fill="#ffffff"> <g id="icons" transform="translate(56.000000, 160.000000)"> <polygon id="plus_mini-[#fffffffffff]" points="298 49 298 51 294.625 51 294.625 54 292.375 54 292.375 51 289 51 289 49 292.375 49 292.375 46 294.625 46 294.625 49"> </polygon> </g> </g> </g> </g></svg>
